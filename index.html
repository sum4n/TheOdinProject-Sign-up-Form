<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up</title>
</head>
<body>
    <div id="image">
        <img id="b_image" src="./images/photo-1585202900225-6d3ac20a6962.avif" alt="">
        <div class="cap-background"></div>
        <div class="cap-content">
            <div class="cap-image">
                <img src="./images/odin-lined.png" alt="">
            </div>
            <div class="cap-text">
                <p>ODIN</p>
            </div>
        </div>
        <div class="cap-credit">
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank" rel="noopener noreferrer">Halie West</a> on <a href="https://unsplash.com" target="_blank" rel="noopener noreferrer">Unsplash</a></p>
        </div>
    </div>
    
    <div id="main-content">
        <div class="info">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your
                deepest dreams.</p>
            <p>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form-body">
            <p>Let's do this!</p>
            <form id="sign_in_form" action="#">
                <div class="left">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" minlength="3" maxlength="20" required>
                </div>
                <div class="right">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" minlength="3" maxlength="20" required>
                </div>
                <div class="left">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="right">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="phone" required>
                </div>
                <div class="left">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="error" name="password" required>
                    <p class="error-message">*Passwords do not match</p>
                </div>
                <div class="right">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" class="error" name="confirm_password" required>
                </div>
            </form>
        </div>
        <div class="form-button">
            <button form="sign_in_form" type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
