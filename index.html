<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up</title>
</head>
<body>
    <div class="content">
        
        <div class="left">
            <div class="logo">
                <img src="./images/odin-lined.png" alt="odin-logo" class="odin-logo">
                <h1 class="odin-text">Odin</h1>
            </div>
        </div>

        <div class="right">
            <div class="info-text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started</p>
                <p>You know you want to.</p>
            </div>
            <form action="#" id="form">
                <p>Let's do this!</p>
                <div>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="phone-number">Phone Number</label>
                    <input type="text" id="phone-number" name="phone-number" required>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div>
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password">
                </div>
                
            </form>
            
            <div class="button">
                <button form="form" type="submit">Create Account</button>
                <p>Already have an account?<a href="#"> Log in</a></p>
            </div>

        </div>

    </div>
</body>
</html>
